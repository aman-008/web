<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entities</title>
    </head>

    <body>
        <!-- an entities always start with & and ends with ; -->
        <h1>a&lt;b</h1>
        <h1>a&gt;b</h1>
        <!-- nbsp -- meaning non breaking space -->
        <p>This&nbsp;&nbsp;&nbsp;&nbsp; line&nbsp;&nbsp;&nbsp;&nbsp; is&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;used for
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;multiple&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            spaces&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; between text</p>

        <!-- commonly used entity -->
        <h1>Commonly used entity</h1>
        <h2>a&lt;b</h2>
        <h2>a&gt;b</h2>
        <h2>a&amp;b</h2>
        <h2>a&quot;b&quot;</h2>

        <h2>This is a &bigstar;</h2>

    </body>

</html>
