<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline Vs Block</title>
    </head>
    <body>
        <!-- This is block element  --> 
        <h1>Hello World --> This is block element</h1>
        <h1>Namaste Duniya  --> This is block element</h1>
        <p>this is a paragraph element  --> This is block element</p>
        <p>this is another paragraph element  --> This is block element</p>
        
        <!-- This is inline element  --> 
        <a href="https://www.google.com">Google</a>
        <a href="https://www.netflix.com">Netflix</a>

        <img src="eagleEye.avif" alt="eagle eye" height="100px " width="100px">

    </body>
</html>
