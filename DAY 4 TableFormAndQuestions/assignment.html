<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AssignmentQs</title>
    </head>

    <body>
        <table border="balck">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
        </table>
        <hr>

        <form action="/server">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                Sex:
                <input type="radio" id="male" name="sex" value="m">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="f">
                <label for="female">Female</label>
                <input type="radio" id="other" name="sex" value="o">
                <label for="other">Others</label>
            </div>
            <div>
                Country: 
                <select name="country" id="country">
                    <option value="sel" selected>Select an option</option>
                    <option value="ind">India</option>
                    <option value="nep">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="can">Canada</option>
                </select>
            </div>
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <input type="checkbox" name="sub" value="subscribe" id="subs">
                <label for="subs">Subscribe</label>
            </div>
            <button>Submit</button>
        </form>
        
    </body>

</html>
