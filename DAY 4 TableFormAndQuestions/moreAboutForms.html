<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="appple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            Choose Your Subjects:
            <input type="checkbox" id="math" name="sub" value="mat">
            <label for="math">Math</label>
            <input type="checkbox" id="science" name="sub" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" id="english" name="sub" value="eng">
            <label for="english">English</label>
        </div>
        <br>
        <div>
            Choose Your Profession:
            <select name="profession" id="profession">
                <option value="sel" selected>Select Your Option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
                <option value="ret">Retired</option>
            </select>
        </div>
        <div>
            <label for="vol">Select Your Volume Level : </label>
            <input type="range" id="vol" name="vol" min="0" max="100" step="5" value="70">
        </div>

        <div>
            <label for="feedback">Please Give Your Valuable Feedback : </label>
            <textarea name="feedback" id="feedback" placeholder="write your feedback here"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
