<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List in html</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>Aman</li>
            <li>BOB</li>
            <li>JON</li>
            <li>Samosa</li>
            <li>Pizza</li>
        </ul>
        <h2>Ordered List</h2>
        <ol type="a" start="3">
            <li>Aman</li>
            <li>BOB</li>
            <li>JON</li>
            <li>Samosa</li>
            <li>Pizza</li>
        </ol>
    </body>
</html>
